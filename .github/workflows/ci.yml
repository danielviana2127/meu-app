name: CI - Meu App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Subir containers
        run: docker compose up -d --build

      - name: Aguardar app ficar saud√°vel
        run: |
          echo "‚è≥ Aguardando healthcheck do container..."
          for i in {1..20}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' app-pro-container 2>/dev/null || echo "starting")

            if [ "$STATUS" = "healthy" ]; then
              echo "üü¢ App est√° saud√°vel!"
              break
            fi

            echo "‚åõ Status atual: $STATUS"
            sleep 3
          done

          if [ "$STATUS" != "healthy" ]; then
            echo "‚ùå App n√£o ficou saud√°vel"
            docker compose logs
            exit 1
          fi

      - name: Testar endpoint da aplica√ß√£o
        run: |
          echo "üåê Testando endpoint http://localhost:5000"
          curl -f http://localhost:5000

      - name: Derrubar containers
        if: always()
        run: docker compose down

